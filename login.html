<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
  
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
         background: linear-gradient(45deg, #eb739b, whitesmoke);
        }

        h2{
            margin-left: 60px;
            margin-right: 40px;
        }

        .foto{
            margin-left: 57px;
            margin-right: 43px;

        }

        div{
            background-color: rgb(165, 100, 106);
            position: absolute;
            top : 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color:rgb(247, 244, 244);
        }
        input{
            padding: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        
        }
    button{
        background-color:#cf6969;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 10px;
        color:white;
        font-size: 15px;
    }
    button:hover{
        background-color:  whitesmoke;
        cursor: pointer;
        color:#d61d83;
    }
    </style>

    <script>

function logar() {
    // PUXAR DO ARMAZENAMENTO 
    var usuariosDoador = JSON.parse(localStorage.getItem("dadosDoador"));
    var usuariosReceptor = JSON.parse(localStorage.getItem("dadosReceptor"));

    //PUXAR DA PÁGINA 
    var emailLogin = document.getElementById('email').value;
    var senhaLogin = document.getElementById('senha').value;
    var doador = document.getElementById('doador').value;
    console.log(usuariosDoador, usuariosReceptor, doador);
    if (doador == "Sim"){
        if(usuariosDoador != null){
            if((usuariosDoador.email == emailLogin) && (usuariosDoador.senhaPaciente == senhaLogin))  
            alert("Entrou!");
                window.location.href ="pagDoador.html";
        }
    } else {
        if(usuariosReceptor != null){
            if((usuariosReceptor.email == emailLogin) && (usuariosReceptor.senha == senhaLogin)) {
                window.location.href ="pagReceptor.html";
            }
        }
    }
}


    </script>


</head>

<body>
    <div class="telalogin">
        <form id="login">
        <img class="foto" src="BC/login.png"  width="90" height="90">
        <h2><i>LOGIN</i></h2>
        <input type="text" id="email" name="email" placeholder="Email">
        <br> <br>
        <input type="password" id="senha" name="senha" placeholder="Senha">
        <br><br>
        <p>
            <label> Você é doador? </label>  
            <select id="doador">
            <option value="x">-</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
            </select>
           </p>
        <br><br>
        <button type="button" onclick="logar()">Fazer login</button>
    </form>
    </div>
</body>
</html>
