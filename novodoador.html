  <main class="container main">
   
      <form class= "forms"  name="formdoador" pç>
          <fieldset>
          <h2 aling="center"><i>Faça o cadastro para ser um doador</i></h2>

          <br>
        <!-- Campo para ser digitado o nome do doador-->
        <p>
          <label for="nomeDoador">Nome:</label>  
          <input id="nomeDoador" name="nnome" type="text" size="42" placeholder="Digite o seu nome..."required="" >
        </p>
        

        <p>
          <label for="senhaDoador">Senha:</label>  
          <input id="senhaDoador" name="nsenha" type="password" size="42" placeholder="Digite uma senha..." required="" >
        </p>
          
        <!-- Campo para ser digitado o e-mail do doador-->
        <p>
          <label for="emailDoador">E-mail: </label>  
          <input id="emailDoador" name="nemail" type="text" size="42" placeholder="Digite o seu e-mail..." required="" >
          
        </p>
        
  
      <!-- Seletor para gêneros -->
     <p>
    <label for="genero">Qual é seu gênero:</label>
      <select id="genero" name="ngenero" required="" >
        <option value="x">-</option>
        <option value ="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outros">Outros</option>
      </select>
     </p>
  
        <!-- Seletor para o estado civil-->
        <p class="form-group">
          <label for="estadocivil">Estado Civil:</label>            
            <select id="estadocivil" name="nestadocivil" >
              <option value="x">-</option>
              <option value ="Solteiro">Solteiro(a)</option>
              <option value="Casado">Casado(a)</option>
              <option value="Divorciado">Divorciado(a)</option>
              <option value="Viúvo">Viúvo(a)</option>
            </select>
        </p>
     
        <!-- Seletor os tipos sanguineos -->
        <p class="form-group">
          <label  for="tiposangue">Tipo sanguíneo: </label>
          
            <select id="tiposangue" name="ntiposangue" required="" >
              <option value="x">-</option>
              <option value ="A positivo">A positivo</option>
              <option value ="A negativo">A negativo</option>
              <option value="B positivo">B positivo</option>
              <option value="B negativo">B negativo</option>
              <option value="AB positivo">AB positivo</option>
              <option value="AB negativo">AB negativo</option>
              <option value="O positivo">O positivo</option>
              <option value="O negativo">O negativo</option>
            </select>
          
        </p>
  
        <!--Campo para estado -->
        <section>
        <form>
        <p>
          <label for="uf"> Qual o estado que você mora atualmente?</label>  
          <select id="uf">
            <option></option>
      </select>
          
        </p>
        
        <!--Campo para cidade do usuario-->
        <p>
          <label for="cidade">Qual cidade você mora?</label>  
          <select id="cidade">       
            <option></option>
          </select>
        </form>
      </section>
        <script type="text/javascript" src="app.js"></script>
        
      </p>
      
      </form>

        <!--Campo para celular -->
        <p>
          <label for="celular">Celular: </label>  
          <input id="celular" name="ncelular" type="number" placeholder="Ex:31-99999-9999" required="" >
        </p>
        
  <!--Campo para observações-->
  <p>
    <label for="observacao">Alguma observação a ser relatada? </label>  
    <input id="observacao" name="nobservacao" type="text" >
  </p>


  <!--Campo para saber se ja doou-->
     <p>
      <label for="doacao"> Já realizei doação sanguínea: </label>  
      <select id="doacao" name="ndoacao" >
      <option value="x">-</option>
      <option value="Sim, já realizei doação sanguínea">Sim</option>
      <option value="Não, nunaca realizei doação sanguínea">Não</option>
      </select>
     </p>
