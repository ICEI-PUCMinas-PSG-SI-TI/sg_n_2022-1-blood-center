    <!--INICIO FORMULÁRIO-->
    <main class="container main">
        <form class="form-horizontal">
          <fieldset>
            <h2 aling="center"><i>Faça o cadastro para ser um doador</i></h2>
            
          <!-- Campo para ser digitado o nome do doador-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textNombres">Nome:</label>  
            <div class="col-md-4">
            <input id="textNombres" name="textNombres" type="text" placeholder="Digite seu nome" class="form-control input-md" required="">
            </div>
          </div>
          
            
          <!-- Campo para ser digitado o e-mail do doador-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtEmail">E-mail: </label>  
            <div class="col-md-4">
            <input id="txtEmail" name="txtEmail" type="text" placeholder="E-mail" class="form-control input-md" required="">
            </div>
          </div>
          
    
        <!-- Seletor para gêneros -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectGenero">Seu gênero:</label>
      <div class="col-md-4">
        <select id="selectGenero" name="selectGenero" class="form-control" required="">
          <option value="s">Masculino</option>
          <option value="c">Feminino</option>
         
        </select>
      </div>
    </div>
    
          <!-- Seletor para o estado civil-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectEstadoCivil">Estado Civil:</label>
            <div class="col-md-4">
              <select id="selectEstadoCivil" name="selectEstadoCivil" class="form-control">
                <option value="s">Soltero</option>
                <option value="c">Casado</option>
                <option value="d">Divorciado</option>
                <option value="v">Viúvo</option>
              </select>
            </div>
          </div>
       
          <!-- Seletor os tipos sanguineos -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectTipoSanguineo">Tipo sanguÍneo: </label>
            <div class="col-md-4">
              <select id="selectTipoSanguineo" name="selectTipoSanguineo" class="form-control" required="">
                <option value="A">Sangue do tipo A</option>
                <option value="B">Sangue do tipo B</option>
                <option value="I">Sangue do tipo AB</option>
                <option value="J">Sangue do tipo AB</option>
                <option value="o">Sangue do tipo O</option>
              </select>
            </div>
          </div>
    
          <!--Campo para estado e cidade -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtTelefonoFijo">Qual o seu estado e cidade? </label>  
            <div class="col-md-4">
            <input id="txtestadoCidade" name="txtestadoCidade" type="text" class="form-control input-md" required="">
            </div>
          </div>
    
          <!--Campo para saber se ja doou-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtTelefonoFijo">Já doou sangue alguma vez? </label>  
            <div class="col-md-4">
            <input id="txtjadoou" name="txtjadoou" type="text" class="form-control input-md" required="">
            </div>
          </div>
          
          <!--Campo para celular -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtCelular">Celular: </label>  
            <div class="col-md-4">
            <input id="txtCelular" name="txtCelular" type="text" placeholder="Celular" class="form-control input-md" required="">
            </div>
          </div>
          
    <!--Campo para observações-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="txtTelefonoFijo">Alguma observação a ser relatada? </label>  
      <div class="col-md-4">
      <input id="txtOBS" name="txtjaOBS" type="text" class="form-control input-md">
      </div>
    </div>
    
    <button type="submit">Cadastrar</button>
    
          </fieldset>
          </form>
