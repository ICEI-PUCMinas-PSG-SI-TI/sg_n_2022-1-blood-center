    <!--INICIO FORMULÁRIO-->
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <!--<legend>Pre-Inscripción | Solicitar doação </legend>-->
        <h2 align="center"><i>Solicitar Doação</i></h2>
            
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textNome">Nome do paciente: </label>  
          <div class="col-md-4">
          <input id="textNome" name="textNome" type="text" placeholder="Nome do paciente" class="form-control input-md" required="">
          </div>
        </div>
                  
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectTipoSanguineo">Tipo sanguíneo preferencial: </label>
          <div class="col-md-4">
            <select id="selectTipoSanguineo" name="selectTipoSanguineo" class="form-control">
              <option value="x">-</option>
              <option value="a">A+</option>
              <option value="a1">A-</option>
              <option value="b">B+</option>
              <option value="b1">B-</option>
              <option value="ab">AB+</option>
              <option value="ab1">AB-</option>
              <option value="o">O+</option>
              <option value="o1">O-</option>
            </select>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtLocalInternacao">Local de internação: </label>  
          <div class="col-md-4">
          <input id="txtLocalInternacao" name="txtLocalInternacao" type="text" placeholder="Local de internação:" class="form-control input-md" required="">
          </div>
        </div>
        
       <!-- Select Basic -->
       <div class="form-group">
        <label class="col-md-4 control-label" for="selectEstadoDoacao">Estado para doação: </label>
        <div class="col-md-4">
          <select id="selectEstadoDoacao" name="selectEstadoDoacao" class="form-control">
            <option value="x">-</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais </option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba </option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina </option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
          </select>
        </div>
      </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtUnidadesDoacao">Unidades para doação: </label>  
          <div class="col-md-4">
          <input id="txtUnidadesDoacao" name="txtUnidadesDoacao" type="text" placeholder="Unidades para doação" class="form-control input-md" required="">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtCelular">Celular: </label>  
          <div class="col-md-4">
          <input id="txtCelular" name="txtCelular" type="text" placeholder="Celular" class="form-control input-md" required="">
          </div>
        </div>
              
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="txtOutrasInformações">Outras informações: </label>  
          <div class="col-md-4">
          <input id="txtOutrasInformações" name="txtOutrasInformações" type="text" placeholder="Outras informações" class="form-control input-md" required="">
          </div>
        </div>
         
        
        </fieldset>
        </form>
